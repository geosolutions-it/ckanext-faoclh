{% extends "admin/base_vocab.html" %}

{% block vocab_content %}
<table>
  <thead>
    <th class="tag-name">Name</th>
    <th>Labels</th>
  </thead>
  {% for tag in tags %}
  <tr>
    <td class="tag-name">
      <a href="?vocab_name={{vocab_name}}&tag_name={{tag['display_name']}}">
        {{tag["display_name"]}}
      </a>
    </td>
    <td class="tag-label">---</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
